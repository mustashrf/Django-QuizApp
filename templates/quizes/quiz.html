{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <script src="{% static 'quizes/quiz.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
    {{obj.name}}
{% endblock title %}

{% block content %}

    <div class="row">
        <div class="col">
            <strong style="font-size: 23px;">{{obj.name}}</strong>
            <p>Score to pass: {{obj.required_score_to_pass}}%</p>
        </div>
        <div class="col text-center" id="timer-box" style="font-size: 23px;font-weight: bold;"></div>
        <div class="col text-right">
            <a href="{% url 'quizes:main-view' %}" class="btn btn-danger">Exit</a>
        </div>
    </div>
    
    <form id="quiz-form" class="mt-3 mb-3">
        {% csrf_token %}
        <div id="quiz-box"></div>
        <button type="sumbit" class="btn btn-primary mt-3">Save</button>
    </form>

<div id="score-box"></div>
<div id="result-box"></div>

{% endblock content %}
